<!DOCTYPE html>

    <head>
        <title>book search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="/static/styles/pagestyle.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
              <div class="col">
                <h3>hello {{username}}</h3>
              </div>
              <div class="col">
                <a class="logbutton" href="{{url_for('logout')}}">log out</a>
              </div>
            </div>
        </div>

        <h1>book search</h1>
        <p>&nbsp;</p>
        <h3>search for a title, isbn, author, or publication date</h3>
        <form id="searchbar" action = "/search" method="POST">
            <input type="text" name="query" autocomplete="off" placeholder="search for something">
            <button>search</button>
        </form>

        <p>&nbsp;</p>
        <p class= "warning">{{results}}</p>

        <ul>
          {% for book in books %}
            <li>
              <a href="{{ url_for('bookpage', book_id=book.id) }}">
                '{{book.title}}', {{book.author}} ({{book.year}}) - isbn {{book.isbn}}
              </a>
            </li>
          {% endfor %}
        </ul>




    </body>
</html>
